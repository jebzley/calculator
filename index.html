<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Document</title>
</head>
<body>

  <main>
    <div class = "calc" id="calc-container">
      <div div class="display__container" id="display-container">
        <div class="calc__display-background"></div>
      </div>

      <div class="calc__buttons-container" id="buttons-container">
        <button class = "calc__button calc__operator" id = delete>DEL</button>
        <button class = "calc__button calc__operator" id = "minus-toggle">-/+</button>
        <button class = "calc__button calc__operator" id = "percent">%</button>
        <button class = "calc__button calc__operator" id = "divide">/</button>
        <button class = "calc__button" id = "7">7</button>
        <button class = "calc__button" id = "8">8</button>
        <button class = "calc__button" id = "9">9</button>
        <button class = "calc__button calc__operator" id = "multiply">x</button>
        <button class = "calc__button" id = "4">4</button>
        <button class = "calc__button" id = "5">5</button>
        <button class = "calc__button" id = "6">6</button>
        <button class = "calc__button calc__operator" id = "minus">-</button>
        <button class = "calc__button" id = "1">1</button>
        <button class = "calc__button" id = "2">2</button>
        <button class = "calc__button" id = "3">3</button>
        <button class = "calc__button calc__operator" id = "plus">+</button>
        <button class = "calc__button calc__operator" id = "decimal">.</button>
        <button class = "calc__button" id = "0">0</button>
        <button class = "calc__button" id = "equals">=</button>
      </div>
    </div>
  </main>
  
</body>
</html>
